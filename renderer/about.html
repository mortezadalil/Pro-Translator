<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Pro Translator</title>
    <link rel="stylesheet" href="./assets/fonts/vazir-font.css">
    <style>
        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Tahoma', 'Arial', 'SF Pro Text', 'Helvetica Neue', 'Lucida Grande', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
            display: block;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .version {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 15px;
        }
        .description {
            margin-bottom: 15px;
            line-height: 1.4;
            max-width: 290px;
            font-size: 14px;
            color: #dddddd;
        }
        .usage {
            text-align: left;
            background-color: #f8f8f8;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .usage h2 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .shortcut {
            display: inline-block;
            background-color: #eee;
            border-radius: 3px;
            padding: 2px 5px;
            font-family: monospace;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            color: #007AFF;
            text-decoration: none;
            margin: 0 5px;
            cursor: pointer;
        }
        .note {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        .note h3 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .note p {
            margin: 0;
        }
        .content-wrapper {
            width: 100%;
            max-width: 290px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <img src="./assets/icon.png" class="logo" alt="Pro Translator Logo">
        <h1>Pro Translator</h1>
        <div class="version">Version 3.0.0</div>
        
        <div class="description">
            A cross-platform application for macOS, Windows, and Linux that translates selected text to your preferred language and optimizes sentences using OpenRouter API.
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        // Add event listeners if these elements exist
        const websiteLink = document.getElementById('website-link');
        const supportLink = document.getElementById('support-link');
        
        if (websiteLink) {
            websiteLink.addEventListener('click', () => {
                ipcRenderer.send('open-external-link', 'https://example.com');
            });
        }
        
        if (supportLink) {
            supportLink.addEventListener('click', () => {
                ipcRenderer.send('open-external-link', 'mailto:support@example.com');
            });
        }
        
        // Listen for ESC key to close window
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                ipcRenderer.send('close-window');
            }
        });
    </script>
</body>
</html>
